<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/popup.css" />
  </head>
  <body>
    <div class="gameContainer">
      <div class="playContainer">
        <div class="popupNotice">
          <div class="noticeStartGame">
            Play Game
            <button class="startButton">Start</button>
          </div>
          <div class="noticeEndGame">
            Your final score :
            <div class="finalScore"></div>
            <button class="goToStartButton">Go to start</button>
          </div>
          <div class="wordsContainer"></div>
        </div>
      </div>

      <div class="typingContainer">
        <div class="displayPoints">
          Points :
          <div class="points"></div>
        </div>
        <div class="displayInput">
          <label for="inputText">Enter word</label>
          <input type="text" class="inputText" name="inputText" />
        </div>
        <div class="displayGauge">
          Gauge :
          <div class="gauge"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js" type="module"></script>
</html>
