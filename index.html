<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/popup.css" />
  </head>
  <body>
    <div class="gameContainer">
      <div class="playContainer">
        <!-- <div class="texttest">SUNHEE</div> -->
        <div class="popupNotice">
          <div class="noticeStartGame">
            Play Game?
            <button class="startButton">Start</button>
          </div>
          <div class="noticeEndGame">
            <button class="closeButton">X</button>
            <p>Game Over</p>
            <p>Your final score :<div class="finalScore"></div></p>
          </div>
        </div>
        <div class="wordsContainer"></div>
      </div>

      <div class="typingContainer">
        <div class="displayPoints">
          <div class="pointsContainer">
            Points
            <div class="points"></div>
          </div>
        </div>
        <div class="displayInput">
          <div class="inputContainer">
            <label for="inputText">Enter word</label><br />
            <input type="text" class="inputText" name="inputText" />
          </div>
        </div>
        <div class="displayGauge">
          <div class="gaugeContainer">
            Gauge
            <div class="gauge"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js" type="module"></script>
</html>
